<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>Partijen</h2>
      <cc-party-table [parties]="parties"></cc-party-table>

      <h2>Uitgesloten Combinaties</h2>
      <cc-party-list [parties]="exclusion" *ngFor="let exclusion of exclusions"></cc-party-list>

      <h2>Verplichte Paren</h2>
      <cc-party-list [parties]="pair" *ngFor="let pair of pairs"></cc-party-list>
    </div>
    <div class="col-8">
      <h2>Coalities</h2>
      <label>
        <input type="checkbox" [(ngModel)]="segmented" (ngModelChange)="calculateCoalitions()">
        Meerderheid aan Vlaamse &amp; Waalse kant noodzakelijk
      </label>
      <p *ngIf="coalitions">Er zijn <b>{{coalitions.length}}</b> mogelijke coalities!</p>
      <cc-coalition [coalition]="coalition" *ngFor="let coalition of coalitions"></cc-coalition>
    </div>
  </div>
</div>
