<table class="table table-sm table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th class="text-left text-nowrap" colspan="3">Partij</th>
    <th class="text-right text-nowrap" colspan="1">Zetels</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let party of parties">
    <td class="text-left narrow">
      <img class="flag" [attr.src]="'/assets/flag-' + (party.segment | lowercase) + '.png'">
    </td>
    <td class="text-center narrow">
      <div class="color-indicator" [style.background-color]="party.color"></div>
    </td>
    <td class="text-left">
      {{party.name}}
    </td>
    <td class="text-right text-nowrap narrow">
      {{party.seats}}
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th class="text-left" colspan="3">Totaal</th>
    <th class="text-right text-nowrap narrow">{{totalSeats}}</th>
  </tr>
  </tfoot>
</table>
